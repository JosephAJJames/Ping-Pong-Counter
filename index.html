<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <main>
        <div>
            <img src = "https://i.ebayimg.com/images/g/M04AAOSwmPBg8EbR/s-l500.jpg" alt = "Ping Pong racket">
            <h1>The Ping Pong Counter</h1>
            <h2 id = "score">0 to 0</h2>
            <p>Use the buttons below to keep score</p>
            <section>
                <p id = "playingTo">Playing to</p>
                <form action="script.js">
                    <select name="drop-down-form" id="select">
                        <option value="empty"></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </form>
            </section>
            <button id = "player1"><h1>+1</h1></button>
            <button id = "player2"><h1>+1</h1></button>
            <button id = "reset"><h1>Reset</h1></button>
        </div>
    </main>
</body>
<script src = "script.js"></script>
</html>
